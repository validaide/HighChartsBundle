name: Build & Test Library
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '8.1' ]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer,phpstan
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PHP Dependencies
        run: composer install --optimize-autoloader --prefer-dist
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{secrets.COMPOSER_GITHUB_ACTIONS }}"} }'
          SYMFONY_ENV: test

      - name: Puppeteer configuration
        run: puppeteer browsers install chrome@121.0.6167.85

      # Disabled due to the code.highcharts.com rate limit - it uses only one instance now as a workaround (PT#188912263)
#      - name: Highcharts install
#        run: npm install highcharts-export-server -g --max-old-space-size=4096
#        env:
#          ACCEPT_HIGHCHARTS_LICENSE: 1

      - name: Unit Tests
        run: vendor/bin/phpunit

      - name: Static Analysis (phpstan)
        run: phpstan analyse --memory-limit=-1 --no-progress
